<div class="flex items-center justify-center bg-black p-4 w-[90vw]">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="submitForm()"
    novalidate
    class="w-full bg-gray-800 rounded-xl p-6 shadow-xl"
  >
    <div class="mb-4">
      <label for="name" class="flex items-center mb-2 text-gray-100">
        User
      </label>
      <input
        autofocus
        tabindex="0"
        formControlName="name"
        type="text"
        id="name"
        name="name"
        class="w-full px-4 py-2 border border-gray-600 rounded focus:outline-none focus:border-blue-500 bg-gray-700 text-gray-200"
      />
      @if(loginForm.get('name')?.touched && loginForm.get('name')?.invalid) {
      {{ message }}
      }
    </div>

    <div class="flex justify-end">
      <button
        type="submit"
        class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded flex items-center"
      >
        Play
      </button>
    </div>
  </form>
</div>
